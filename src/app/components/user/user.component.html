<div class="card">
    <img [src]="user.image" style="width: 200px; height: 200px" alt="{{user.name}} Image" class="card-image">
    <div class="card-content">
      <h2 class="card-title">{{user.name}}</h2>
      <p class="card-description">{{user.description}}</p>
      <a class="card-button text-center" (click)="showUser()">Show User</a>
    </div>
  </div>

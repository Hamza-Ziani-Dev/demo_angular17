<div class="container-fluid">
    <div class="row">
        @for (user of users; track user.id ;let index =  $index) {
            <div class="col-md-4 col-12" >
                <app-user (userClickEvent)="showUser($event)" [user]="user"></app-user>
              </div>
        }@empty {
            <ng-container>
                <p>No users found</p>
            </ng-container>
        }
      
    </div>
  </div>
